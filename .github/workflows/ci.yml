name: CrossBrowser CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        run: mvn -v

      # ðŸ”‘ Create translation-key.json from GitHub secret
      - name: Set up translation key
        run: echo "${{ secrets.TRANSLATION_KEY_JSON }}" > translation-key.json

      - name: Run TestNG suite on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn test -DsuiteXmlFile=testng.xml

      - name: Upload scraped articles
        uses: actions/upload-artifact@v4
        with:
          name: elpais_outputs
          path: elpais_articles/